<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Login</title>
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="" autocomplete="off" class="sign-in-form">

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registered yet?</h6>
              <a href="#" class="toggle">Register</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Username:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Password:</label>
              </div>
  
              <input type="submit" value="Sign In" href="grocery.html" class="btn-sign"  />
              <p class="text">
                Forgot Password?
                <a href="#">Reset Password</a>
              </p>
            </div>
          </form>

          <form action="" autocomplete="off" class="sign-up-form">
            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Username:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Email:</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password" 
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Password:</label>
              </div>
             
              <div class="input-wrap">
                <input
                  type="password"
                  class="input-field"
                  autocomplete="off"
                  required
                />
                <label>Confirm Password:</label>
              </div>

              <input type="submit" value="Sign Up" class="btn-sign" />

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="./img/grocery.png.jpg" class="image img-1 show" alt="" />
            <img src="./img/background3.jpg" class="image img-2" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Always at your service</h2>
                <h2>Busy? We got you covered</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </main>
   

  <script src="/js/login.js"></script>
</body>
</html>
